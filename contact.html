<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="theme.js"></script>

</head>

<body>
    <header>
        <div class="theme-toggle-container">
            <label for="themeToggle" class="theme-toggle-label">Thanksgiving Theme</label>
            <label class="switch">
                <input type="checkbox" id="themeToggle" name="themeToggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
            <noscript>
                <p style="color: red; font-weight: bold;">
                    Using system default theme. Theme toggle requires JavaScript.
                </p>
            </noscript>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>                
            </ul>
        </nav>

        <h1>Contact</h1>
    </header>

    <main>

        <section id="MyLinks" class="contact">
            <div class="contact-container">
                <h2>Reach Out To Me</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send me a message</h3>
                        <form action="https://httpbin.org/post" method="POST">
                            <fieldset >
                                <legend>I'll get back to you:</legend>
                                <div class="form-group">
                                    <label for="name">Name:
                                    <input type="text" name="name" id="name" placeholder="Your Name" required>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email
                                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                                    </label><br>
                                </div>
                                <div class="form-group">
                                    <label for="message">Please leave your message here:
                                    <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                                    </label>
                                </div>
                                <input type="submit" name="submit" id="submit" value="Send message">
                            </fieldset>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p>My email: dancampu26@gmail.com</p>
                        <p>My LinkedIn: <a href="https://www.linkedin.com/in/daniel-campuzano-936391319">link</a></p>
                        <p>My GitHub: <a href="https://github.com/dacamp20">link</a></p>
                    </div>
                </div>
           </div>
        </section>

        


    </main>
</body>
</html>
