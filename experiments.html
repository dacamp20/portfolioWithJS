<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Experiments Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="theme.js"></script>

    <style>
        div.example-box{
            border: 2px dashed gray;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <label class="switch">
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <noscript>
            <p style="color: red; font-weight: bold;">
                Using system default theme. Theme toggle requires JavaScript.
            </p>
        </noscript>

        <h1>Experiments</h1>
    </header>

    <main>
        <section>
            <h2>HTML Tag demonstrations</h2>

            <div class="example-box">
                <p>This is a <span style="font-weight:bold;">test span</span> inside a div.</p>
            </div>

            <dialog id="testDialog" open>
                <p>This is an example of a dialog element.</p>
                 
            </dialog>

            <p>SVG example:</p>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="red" stroke-width="3" fill="blue" />
            </svg>
            
            <div>
                <profile-card>
                    <h3>Daniel Campuzano</h3>
                    <p>Computer Science Major at UCSD</p>
                    <p>Custom profile card element</p>
                </profile-card>
            </div>

            <h3>Iframe example with UCSD webpage:</h3>
            <iframe src="https://ucsd.edu" title="UCSD preview" width="400" height="300"></iframe>

        </section>

        <section>
            <h3>Template Example</h3>
            <template id="cardTemplate">
                <article class="example-box">
                    <h4>Template Card</h4> 
                    <p>This content was inserted using a template.</p>
                </article>
            </template>
            <div id="templateContainer"></div>
        </section>

        <section>
            <h3>Canvas Example</h3>
            <canvas id="demoCanvas" width="100" height="100" style="border: 1px black;"></canvas>
        </section>         
    </main>

    <script>
        //dialog demo
        //document.getElementById("testDialog").showModal();

        //using createElement for my custom profile card
        const anotherCard = document.createElement("profile-card");
        anotherCard.innerHTML = "<p>This profile-card was added with createElement().</p>";
        document.body.appendChild(anotherCard);
        
        // hello world custom element
        class HelloWorld extends HTMLElement {
            constructor() {
                super();
                console.log("Hello world.");
            }
        }
        customElements.define("hello-world", HelloWorld);

        //clone and insert template 
        

        //canvas demo
        const canvas = document.getElementById("demoCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        ctx.fillRect(20, 20, 80, 30);
        ctx.strokeText("Canvas Demo", 25, 30);
    </script>
    <noscript>Please enable JavaScript for best experience.</noscript>
    <hello-world></hello-world>
</body>
</html>
