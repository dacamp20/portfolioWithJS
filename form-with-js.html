    <script src="form.js"></script>

</head>

<body>
    <header>
        <div class="theme-toggle-container">
            <label for="themeToggle" class="theme-toggle-label">Thanksgiving Theme</label>
            <label class="switch">
                <input type="checkbox" id="themeToggle" name="themeToggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>

                <p style="color: red; font-weight: bold;">
                    Using system default theme. Theme toggle requires JavaScript.
                </p>
            </noscript>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        
        


        <h1>form-with-js</h1>
    </header>

    <main>

        <section id="MyLinks" class="contact">
            <div class="contact-container">
                <h2>Reach Out To Me</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send me a message</h3>
                        <form action="https://httpbin.org/post" method="POST" id="contact-form">
                            <fieldset>
                                <legend>I'll get back to you:</legend>
                                <div class="form-group">
                                    <label for="name">Name:
                                    <input type="text" name="name" autocomplete="name" id="name" placeholder="Your Name" minlength="2" maxlength="50" pattern="[A-Za-z\s']+" required>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email
                                    <input type="email" name="email" autocomplete="email" id="email" placeholder="Your Email" maxlength="100" required>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="comment">Please leave your comments here:
                                    <small id="comment-counter"></small>
                                    <textarea name="comment" id="comment" placeholder="Your Comment" minlength="5" maxlength="500" required></textarea>
                                    </label>
                                </div>
                                <input type="hidden" name="possible_bot" id="possible_bot" value="true">
                                <!--<input type="submit" name="submit" id="submit" value="Send message">-->
                                <button type="submit" id="submit">Send message</button>
                                <input type="hidden" name="form_errors" id="form-errors" value="">
                                <output id="form-error" class="error-message"></output>
                                <output id="form-info" class="info-message"></output>
                            </fieldset>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p>My email: dancampu26@gmail.com</p>
                        <p>My LinkedIn: <a href="https://www.linkedin.com/in/daniel-campuzano-936391319">link</a></p>
                        <p>My GitHub: <a href="https://github.com/dacamp20">link</a></p>
                    </div>
                </div>
           </div>
        </section>

        


    </main>
</body>
</html>
